<!DOCTYPE html>
<head>

	<meta charset="utf-8">

    #hud {
      position:absolute; 
      background-color: rgba(255, 0, 0, .5);

    }

</head>
<body>
    <section id="window" style="">
      <div id="hud">
        <div id="map" style="padding: 5px; background-color: #505050; height: 50px; width: 50px">
          nothing
        </div>
        <h2>HUD</h2>
        <button>Start</button>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
    <script src="unity.js"></script>
    <script src="ship.js"></script>
    <script src="keyControls.js"></script>
    <script src="prop.js"></script>
    <script src="HUD.js"></script>
    <script src="Force.js"></script>

<script>
// HUD
function setSizeHUD(x, y){
  var elem_window = document.getElementById('hud');
  elem_window.style.width = x+'px';
  elem_window.style.height = y+'px';
}


// ---------
function displayGrid(){
	fill(100);
	stroke(100);
	for(var i=0; i<height; i+= 50){
		line(0, i, width, i);
	}
	for(var j=0; j<width; j+=50){
		line(j, 0, j, height);
	}
}

var SCALE = 50;

var obj;
var forcaAntiHorario, forcaHorario,
	forcaParaFrente, forcaParaTras,
	forcaLateralEsq, forcaLateralDir;

var forcas = [];
var parcial;

var controls = {};

// center the camera and the ship in the middle of the screen
var CENTER_CAMERA = true;
var FPS = 20;

function setup(){
  let height = 800;
  let width = 600;
  createCanvas(width, height);
  setSizeHUD(width, height);

  // obj 'ship' e a posição inicial
  obj = new Ship(width/2, height/2);

  // adiciona as diversas unidades ao obj
  // linha de comprimento 5
  for(var i=0; i<5; i++){
    obj.addUnity( new Unity(i * 20, 0, 20) );
  }
  // coluna de comprimento 4
  for(var i=1; i<5; i++){
    obj.addUnity( new Unity(2 * 20, i * 20, 20) );
  }
  
  // propulsores e localização
  var soft_propellers = [
  // pos.x, pos.y, rotate
    [obj.cmX+20, 20*4, -PI/2, 'KeyE'],
    [obj.cmX-20, 20*4, PI/2, 'KeyQ'],
    [obj.cmX, -20, PI, 'KeyS']
  ];

  soft_propellers.forEach( function(soft_prop){
    let prop_control = new Control_Engine( soft_prop[0], soft_prop[1]);
    prop_control.force.rotate(soft_prop[2]);
    obj.addUnity( prop_control );

    if( controls[soft_prop[3]] == undefined) {
      controls[soft_prop[3]] = [];
    }
    controls[ soft_prop[3] ].push(prop_control);  
  });

  var strong_propellers = [
    [obj.cmX, 20*5, 0, 'KeyW'],
    [20*0      , 20, 0, 'KeyW'],
    [20*4   , 20, 0, 'KeyW']
  ]
  
  strong_propellers.forEach( function(strong_prop){
    let engine = new Main_Engine( strong_prop[0], strong_prop[1]);
    engine.force.rotate(strong_prop[2]);
    obj.addUnity( engine );

    if( controls[strong_prop[3]] == undefined) {
      controls[strong_prop[3]] = [];
    }
    controls[ strong_prop[3] ].push(engine);  
  });

  //         force = constructor(x,    y, fx fy){
  forcas.push( forcaAntiHorario = new Force(4 * 20, 20, 0, -5));
  forcas.push( forcaHorario  =  	new Force(0 * 20, 20, 0, -5));

  var empuxo = 10;

  forcas.push( forcaParaFrente = new Force( obj.cmX, 5*20, 0, -empuxo*2) )
  forcas.push( forcaParaTras = new Force(   obj.cmX, -20, 0, empuxo) );
  forcas.push( forcaLateralEsq = new Force(  obj.cmX, obj.cmY, empuxo, 0) );
  forcas.push( forcaLateralDir = new Force(  obj.cmX, obj.cmY, -empuxo, 0) );
  //obj.unids[12].thrust=true;

  frameRate(FPS);
}

var STOP = false;

function draw(){
	if(!STOP){
	  background(200);

    if (CENTER_CAMERA){
      push();
      translate(width/2 - obj.pos.x, height/2-obj.pos.y);
      displayGrid();
    }
	  action(obj, controls);
	  atualizaForca();
	  obj.update();
	  obj.display();

    if (CENTER_CAMERA){
      pop();
    }
	}
  //STOP=true;
}

function pause(){
	STOP = !STOP;
 }

// arrumar depois.
function atualizaForca(){
	forcas.forEach( function(f){
		if(f.thrust){
			//obj.applyForce(f);
		}
	});
}

</script>
</body>
</html>

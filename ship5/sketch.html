<script>
// HUD
function setSizeHUD(x, y){
  var elem_window = document.getElementById('hud');
  elem_window.style.width = x+'px';
  elem_window.style.height = y+'px';
}


// ---------
function displayGrid(topX, topY, width, height, velocity){
    var left_start = topX - topX%SCALE - SCALE; 
	var top_start = topY - topY%SCALE - SCALE;
	
    fill('#2222aa');
    rect(top_start, left_start, 50,50);
  
	fill(100);
	stroke(100);
	
	for(var i=0; i<height + 100; i+= 50+velocity){
		line(left_start, top_start + i, left_start + width + 100, top_start + i);
	}
	
	for(var j=0; j<width + 100; j+=50+velocity){
    	line(left_start + j, top_start, left_start + j, top_start + height + 100);
	}
}

var SCALE = 50;

var ship;

var controls = {};

// center the camera and the ship in the middle of the screen
var CENTER_CAMERA = true;
var FPS = 20;
  let height = 800;
  let width = 600;
  
function setup(){

  createCanvas(width, height);
  setSizeHUD(width, height);

  // obj 'ship' e a posição inicial
  ship = new Ship(width/2, height/2);
  pre_build_ship(ship, controls);
  
  frameRate(FPS);
}

var STOP = false;

function draw(){
	if(!STOP){
	  background(200);

    if (CENTER_CAMERA){
      push();
      translate(width/2 - ship.pos.x, height/2-ship.pos.y);
      displayGrid(ship.pos.x-(width/2), ship.pos.y-(height/2), width, height, ship.vel.mag());
    }
	  action(ship, controls);
	  
	  ship.update();
	  ship.display();

    if (CENTER_CAMERA){
      pop();
    }
	}
  //STOP=true;
}

function pause(){
	STOP = !STOP;
 }


</script>
</body>
</html>

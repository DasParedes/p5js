<!DOCTYPE html>
<head>
<title></title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
<script src="GUI.js"></script>
<script>

var DEBUG = true;
var target = null;
var editavel = false;

hud = new HUD();

aba = new Component();
main = aba;
config = new Component();

but_config = new Button(50, 50, 50, 50);
but = new Button(100, 100, 50, 50); // editable elements, toogle
but1 = new Button(300, 100, 50, 20);
but2 = new Button(100, 400, 150, 50);

hud.addAba(main);
hud.addAba(config);

hud.actual = aba;

aba.addObj(but_config);
aba.addObj(but);
aba.addObj(but1);
aba.addObj(but2);

config.addObj(but_config);

but.r = 150;
but.g = 100;
but.b = 50;

but.action = function(){
		editavel = !editavel;
		if(editavel){
			this.r = 250;
		} else {
			this.r = 150;
		}
}
but.disAction = function(){}

but_config.action = function(){
	switch(hud.actual){
		case config:
			hud.actual = main;
			break;
		case main:
			hud.actual = config;
			break;
		default:
			if(DEBUG){
				console.log('Rule not specify');
			}
	}
}

but1.fixed = false;
but2.fixed = false;

function setup(){
	createCanvas(600, 500);
}

function draw(){
	background(55);
	hud.mouseOver();
	hud.display();
}

function mousePressed(){
	if(target == null){
		target = hud.isInside();
		if(target != null){
			target.action();
		}
	}
}

function mouseDragged(){
	//hud.mouseDragged();
	
	if(editavel && !target.fixed){
		target.x = mouseX - target.width/2;
		target.y = mouseY - target.height/2;
	}
	
}

function mouseReleased(){
	if( target ){
		target.disAction();
		target = null;
	}
}

</script>
</body>
</html>

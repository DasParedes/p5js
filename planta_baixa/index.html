Percorrer cada um dos sítios, como um bonequinho 2d andando por quadrados. 
Caso o sítio tenha um link de volta para o sítio de onde tu veio, mostrar na saída correta.
Caso contrário, colocar no meio e caso queira voltar, ir para o portal no meio.
Mostrar as casas adjacentes até 'n' pulos. Inicialmente apenas n=1. Brincar depois com n=2. 
*/
function get_information(link, callback) {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", link, true);
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
            callback(xhr.responseText);
        }
    };
    xhr.send(null);
}

<body>
<h1>Rotate Plates!</h1>
<script>	
	var keys = [];
	
	document.addEventListener("keydown", (event) => {
		if(keys.indexOf(event.key) == -1){
			keys.push(event.key.toLowerCase());
		}
	});

	document.addEventListener("keyup", (event) => {
		keys.splice(keys.indexOf(event.key), 1);
	})
</script>
